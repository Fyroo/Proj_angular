<div class="container">
  <h2>List of Facultes</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let faculte of facultes">
        <td>{{ faculte.name }}</td>
        <td>{{ faculte.location }}</td>
      </tr>
    </tbody>
  </table>
</div>
