<div class="container faculte-container">
  <div class="header-section">
    <h2>List of Facultes</h2>
    <p class="subtitle">Explore our faculties and their locations to find the best fit for your academic journey.</p>
  </div>

  <div class="table-responsive">
    <table class="faculte-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let faculte of facultes">
          <td>{{ faculte.name }}</td>
          <td>{{ faculte.location }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
