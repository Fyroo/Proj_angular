<div class="add-faculte-container">
  <h2 class="section-header">Add Faculte</h2>

  <form (ngSubmit)="onSubmit()" #faculteForm="ngForm">
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-input"
        required
        [(ngModel)]="faculte.name"
        name="name"
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="error-message">
        Name is required.
      </div>
    </div>

    <!-- Location Field -->
    <div class="form-group">
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        class="form-input"
        required
        [(ngModel)]="faculte.location"
        name="location"
        #location="ngModel"
      />
      <div *ngIf="location.invalid && location.touched" class="error-message">
        Location is required.
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-buttons">
      <button
        type="submit"
        class="btn btn-submit"
        [disabled]="faculteForm.invalid"
      >
        Add Faculte
      </button>
    </div>
  </form>
</div>
