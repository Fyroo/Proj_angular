<div class="container">
    <h2>Manage Facultes</h2>
  
    <!-- Table of Facultes -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let faculte of facultes">
          <td>{{ faculte.name }}</td>
          <td>{{ faculte.location }}</td>
          <td>
            <button
              class="btn btn-primary"
              (click)="editFaculte(faculte)"
            >
              Edit
            </button>
            <button
              class="btn btn-danger"
              (click)="deleteFaculte(faculte.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Edit Form -->
    <div *ngIf="isEditing" class="edit-form">
      <h3>Edit Faculte</h3>
      <form (ngSubmit)="saveFaculte()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="selectedFaculte.name"
            name="name"
            class="form-control"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            [(ngModel)]="selectedFaculte.location"
            name="location"
            class="form-control"
            required
          />
        </div>
  
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>
