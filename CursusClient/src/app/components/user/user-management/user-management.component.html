<div class="user-management-container">
  <h2 class="section-header">User Management</h2>

  <!-- User List Section -->
  <div class="user-list-section">
    <h3 class="section-title">Users</h3>
    <ul class="user-list">
      <li *ngFor="let user of users" class="user-item">
        <span class="user-info">{{ user.username }} - {{ user.fullname }} - {{ user.email }}</span>
        <button class="btn btn-danger" (click)="deleteUser(user.username)">Delete</button>
      </li>
    </ul>
  </div>

  <!-- Assign Roles Form Section -->
  <div class="assign-roles-section">
    <h3 class="section-title">Assign Roles</h3>
    <div class="form-group">
      <label for="selectUser">Select User:</label>
      <select id="selectUser" [(ngModel)]="selectedUser" class="form-select">
        <option *ngFor="let user of users" [value]="user.username">{{ user.username }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="selectRoles">Select Roles:</label>
      <select id="selectRoles" multiple [(ngModel)]="selectedRoles" class="form-select">
        <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
      </select>
    </div>

    <button class="btn btn-primary" (click)="assignRoles()">Assign Roles</button>
  </div>
</div>
