  <!-- List of Users -->
  <div class="user-list">
    <h3>Users</h3>
    <ul>
      <li *ngFor="let user of users">
        {{ user.username }} - {{ user.fullname }} - {{ user.email }}
        <button (click)="usernameToDelete = user.username">Delete</button>
      </li>
    </ul>
  </div>

  <!-- Delete User Form -->
  <div class="delete-user">
    <h3>Delete User</h3>
    <input type="text" [(ngModel)]="usernameToDelete" placeholder="Enter username to delete" />
    <button (click)="deleteUser()">Delete User</button>
  </div>

  <!-- Assign Roles Form -->
  <div class="assign-roles">
    <h3>Assign Roles</h3>
    <label for="selectUser">Select User:</label>
    <select id="selectUser" [(ngModel)]="selectedUser">
      <option *ngFor="let user of users" [value]="user.username">{{ user.username }}</option>
    </select>

    <label for="selectRoles">Select Roles:</label>
    <select id="selectRoles" multiple [(ngModel)]="selectedRoles">
      <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
    </select>

    <button (click)="assignRoles()">Assign Roles</button>
  </div>
</div>
