<div class="user-management">
    <h2>User Management</h2>
  
    <!-- User Registration Form -->
    <div class="user-form">
      <h3>Register User</h3>
      <form (ngSubmit)="registerUser()">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username" required />
  
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
  
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" [(ngModel)]="user.fullname" name="fullname" required />
  
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
  
        <button type="submit">Register</button>
      </form>
    </div>
  
    <!-- List of Users -->
    <div class="user-list">
      <h3>Users</h3>
      <ul>
        <li *ngFor="let user of users">
          {{ user.username }} - {{ user.fullname }} - {{ user.email }}
          <button (click)="usernameToDelete = user.username">Delete</button>
        </li>
      </ul>
    </div>
  
    <!-- Delete User Form -->
    <div class="delete-user">
      <h3>Delete User</h3>
      <input type="text" [(ngModel)]="usernameToDelete" placeholder="Enter username to delete" />
      <button (click)="deleteUser()">Delete User</button>
    </div>
  </div>
