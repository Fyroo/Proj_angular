<div class="container masters-container">
  <div class="header-section">
    <h2>Masters List</h2>
    <p class="subtitle">Explore available master's programs and apply to your desired specialization.</p>
  </div>

  <div class="table-responsive">
    <table class="masters-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Specialization</th>
          <th>Faculty</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let master of masters">
          <td>{{ master.name }}</td>
          <td>{{ master.specialization }}</td>
          <td>{{ master.faculteName }}</td>
          <td>
            <button class="btn create-btn" (click)="createCandidature(master.id)">
              Make Candidature
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
